<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Friend Finder</title>
</head>
<body>
    <h1>Welcome to Friend Finder</h1>
    <p>Answer a few basic questions</p>
    <p>then find someone who answered similarly.</p>
    <button><a href="/survey.html">Go to Survey</a></button>
    <button id="post-data">Post Test JSON</button>
</body>

<script>
    var button = document.getElementById("post-data");
    console.log("button", button);
    button.addEventListener("click", postData);

    function postData(e) {
        console.log("clicked event = ", e);
        var xhr = new XMLHttpRequest();
        xhr.open('POST', '/submitSurvey.json');
        xhr.setRequestHeader('Content-Type', 'application/json');
        xhr.onload = function() {
            if (xhr.status === 200) {
                var friendInfo = JSON.parse(xhr.responseText);
                console.log(friendInfo);
            }
        }
        xhr.send(JSON.stringify({
            "name": "Jeremiah Scanlon",
            "photo": "https://avatars2.githubusercontent.com/u/8504998?v=3&s=460",
            "scores": 
                    [
                        "5",
                        "2",
                        "2",
                        "2",
                        "4",
                        "1",
                        "3",
                        "2",
                        "5",
                        "5"
                    ]
        }));
    };
</script>
</html>
